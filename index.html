<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="container">
      <div class="card archive">
        <img src="images/logo.svg" alt="Fylo logo">
        <ul>
          <li><img src="images/icon-document.svg" alt="Document Icon"></li>
          <li><img src="images/icon-folder.svg" alt="Folder Icon"></li>
          <li><img src="images/icon-upload.svg" alt="Upload Icon"></li>
        </ul>
      </div>
      <div class="card storage">
        <label for="storage-capacity">Youâ€™ve used <span>815 GB</span> of your storage</label>
        <!-- <progress id="storage-capacity" max="100" value="81.5"></progress> -->
        <div class="progress-bar">
          <div class="progress-value">
            <div class="progress-mark"></div>
          </div>
        </div>
        <div class="range">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="storage-left">
        <p class="amount"> 185 </p><p class="amount-left">GB left</p>
      </div>

      </div>
    </main>
  </body>
</html>
